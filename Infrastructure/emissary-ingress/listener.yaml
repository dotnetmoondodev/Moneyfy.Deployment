apiVersion: getambassador.io/v3alpha1
kind: Listener
metadata:
  name: moneyfy-http-listener
spec:
  port: 5281
  protocol: HTTP
  securityModel: XFP # X-Forwarded-Proto
  hostBinding:
    namespace:
      from: SELF

---
apiVersion: getambassador.io/v3alpha1
kind: Listener
metadata:
  name: moneyfy-https-listener
spec:
  port: 8443
  protocol: HTTPS
  securityModel: XFP
  hostBinding:
    namespace:
      from: SELF
